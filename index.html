<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة العينات</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            height: 100vh;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .search-container {
            position: relative;
        }
        .search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            left: 10px;
            max-width: 400px;
            margin: 0 auto;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .search-icon {
            position: absolute;
            top: 12px;
            right: 12px;
        }
        #searchInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .popup-header {
            margin-bottom: 10px;
        }
        .navigation-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .nav-button {
            padding: 5px 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن عينة...">
        </div>
    </div>
    
    <div id="map"></div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-popup" id="closePopup">×</button>
            <div class="popup-header">
                <h2 id="sampleTitle"></h2>
                <div class="navigation-controls">
                    <button id="prevLocation" class="nav-button" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="locationCounter"></span>
                    <button id="nextLocation" class="nav-button" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            <div class="popup-body" id="sampleDetails"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
