<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة العينات</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="ابحث عن عينة...">
        </div>
    </div>
    
    <div id="map"></div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-popup" id="closePopup">×</button>
            <div class="popup-header">
                <h2 id="sampleTitle"></h2>
                <div class="navigation-controls">
                    <button id="prevLocation" class="nav-button" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <span id="locationCounter"></span>
                    <button id="nextLocation" class="nav-button" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            <div class="popup-body" id="sampleDetails"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
